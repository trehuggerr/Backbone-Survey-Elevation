<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LevelNotes</title>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        /* CSS for App Styling */
        :root {
            --primary-bg: #f4f4f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --header-bg: #4a69bd;
            --header-text: #ffffff;
            --button-bg: #4a69bd;
            --button-hover: #5d82d1;
            --input-border: #ccc;
            --danger-bg: #e74c3c;
            --danger-hover: #c0392b;
            --secondary-button-bg: #6c757d;
            --secondary-button-hover: #5a6268;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            font-size: 16px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2 { color: var(--header-bg); text-align: center; }
        .card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--header-text);
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .button:hover { background-color: var(--button-hover); }
        .button-danger { background-color: var(--danger-bg); }
        .button-danger:hover { background-color: var(--danger-hover); }
        .button-secondary { background-color: var(--secondary-button-bg); }
        .button-secondary:hover { background-color: var(--secondary-button-hover); }
        .hi-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--header-bg);
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid var(--input-border);
            padding: 12px;
            text-align: center;
            white-space: nowrap;
        }
        th { background-color: var(--header-bg); color: var(--header-text); }
        .calculated { background-color: #e9ecef; font-weight: bold; }
        #dataEntrySection, #surveyDataSection, #designCompareSection, #flaggingOptionsSection { display: none; }
        .flex-container { display: flex; gap: 10px; }
        .design-col { display: none; }
        .design-col input { max-width: 100px; }
        #chartContainer { position: absolute; left: -9999px; top: -9999px; }
        .chart-options, .design-options { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-top: 10px; }
        .series-selection { display: none; padding-left: 20px; }
        .checkbox-group, .flag-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .checkbox-group label, .flag-input-group label { margin-bottom: 0; }
        .flag-input-group input[type="number"] { width: 80px; padding: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LevelNotes üìù</h1>

        <div id="setupSection" class="card">
            <h2>1. Project Setup</h2>
            <div class="form-group">
                <label for="benchmark">Benchmark (BM) Elevation</label>
                <input type="number" inputmode="decimal" id="benchmark" step="any" placeholder="e.g., 100.00">
            </div>
            <div class="form-group">
                <label for="backsight">Backsight (BS) Reading</label>
                <input type="number" inputmode="decimal" id="backsight" step="any" placeholder="e.g., 4.52">
            </div>
            <div class="form-group">
                <label for="customFieldName">Custom Field Name</label>
                <input type="text" id="customFieldName" placeholder="e.g., Top of Curb">
            </div>
            <div class="form-group">
                <label for="customFieldFormula">Custom Field Formula (use ELEV)</label>
                <input type="text" id="customFieldFormula" placeholder="e.g., ELEV + 0.5">
            </div>
            <button id="startSurveyBtn" class="button">Start Survey</button>
        </div>

        <div id="surveyDataSection" class="card">
            <div class="hi-display" id="hiDisplay">HI: ---</div>
            <div id="dataEntrySection">
                <h2>2. Data Entry</h2>
                <div class="form-group">
                    <label for="pointNumber">Point #</label>
                    <input type="text" id="pointNumber" placeholder="Auto-increments">
                </div>
                <div class="form-group">
                    <label for="reading">Reading (FS/IS)</label>
                    <input type="number" inputmode="decimal" id="reading" step="any" placeholder="Enter reading">
                </div>
                <button id="addPointBtn" class="button">Add Point</button>
            </div>
        </div>

        <div id="resultsSection" class="card" style="display: none;">
            <h2>3. Survey Data</h2>
            <button id="toggleDesignBtn" class="button button-secondary" style="margin-bottom: 10px;">Show Design</button>
            
            <div class="design-options">
                <div id="designCompareSection" class="form-group">
                    <label for="compareSourceSelect">Compare Design Against:</label>
                    <select id="compareSourceSelect">
                        <option value="elevation">Elevation</option>
                        <option value="custom" id="customCompareOption">Custom Column</option>
                    </select>
                </div>
                <div id="flaggingOptionsSection" class="form-group">
                     <div class="checkbox-group">
                        <input type="checkbox" id="enableFlagging">
                        <label for="enableFlagging"><b>Highlight Differences Over:</b></label>
                     </div>
                     <div class="flag-input-group">
                         <input type="number" inputmode="decimal" id="flagThreshold" value="0.5" step="any">
                    </div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Point #</th>
                        <th>Reading</th>
                        <th>Elevation</th>
                        <th id="customHeaderCell">Custom</th>
                        <th class="design-col">Design</th>
                        <th class="design-col">Cut/Fill</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="chart-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="plotGraphCheck" checked>
                    <label for="plotGraphCheck"><b>Plot Graph in Export?</b></label>
                </div>
                <div class="series-selection" id="seriesSelection">
                    <div class="checkbox-group">
                        <input type="checkbox" id="plotElevationCheck" checked>
                        <label for="plotElevationCheck">Elevation</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="plotCustomCheck" checked>
                        <label for="plotCustomCheck" id="plotCustomLabel">Custom</label>
                    </div>
                     <div class="checkbox-group">
                        <input type="checkbox" id="plotDesignCheck" checked>
                        <label for="plotDesignCheck">Design Elevation</label>
                    </div>
                </div>
            </div>

            <div class="flex-container">
                <button id="exportBtn" class="button">Export to Excel</button>
                <button id="newHiBtn" class="button button-danger">New HI</button>
            </div>
        </div>
    </div>
    <div id="chartContainer"><canvas id="myChart"></canvas></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE VARIABLES ---
        let heightOfInstrument = 0;
        let pointCounter = 1;
        let surveyData = [];
        let customFieldName = 'Custom';
        let customFieldFormula = 'ELEV';
        let designVisible = false;
        let comparisonSource = 'elevation';

        // --- DOM ELEMENTS ---
        const setupSection = document.getElementById('setupSection');
        const dataEntrySection = document.getElementById('dataEntrySection');
        const surveyDataSection = document.getElementById('surveyDataSection');
        const resultsSection = document.getElementById('resultsSection');
        const benchmarkInput = document.getElementById('benchmark');
        const backsightInput = document.getElementById('backsight');
        const startSurveyBtn = document.getElementById('startSurveyBtn');
        const hiDisplay = document.getElementById('hiDisplay');
        const pointNumberInput = document.getElementById('pointNumber');
        const readingInput = document.getElementById('reading');
        const addPointBtn = document.getElementById('addPointBtn');
        const resultsTableBody = document.querySelector('#resultsSection tbody');
        const customHeaderCell = document.getElementById('customHeaderCell');
        const customFieldNameInput = document.getElementById('customFieldName');
        const customFieldFormulaInput = document.getElementById('customFieldFormula');
        const toggleDesignBtn = document.getElementById('toggleDesignBtn');
        const exportBtn = document.getElementById('exportBtn');
        const newHiBtn = document.getElementById('newHiBtn');
        const designCompareSection = document.getElementById('designCompareSection');
        const flaggingOptionsSection = document.getElementById('flaggingOptionsSection');
        const compareSourceSelect = document.getElementById('compareSourceSelect');
        const customCompareOption = document.getElementById('customCompareOption');
        const plotGraphCheck = document.getElementById('plotGraphCheck');
        const seriesSelection = document.getElementById('seriesSelection');
        const plotCustomLabel = document.getElementById('plotCustomLabel');

        // --- EVENT LISTENERS ---
        startSurveyBtn.addEventListener('click', startSurvey);
        addPointBtn.addEventListener('click', addPoint);
        readingInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') addPoint(); });
        newHiBtn.addEventListener('click', setupNewHI);
        exportBtn.addEventListener('click', exportToXlsxWithChartJs);
        toggleDesignBtn.addEventListener('click', toggleDesignColumns);
        resultsTableBody.addEventListener('input', handleDesignInputChange);
        compareSourceSelect.addEventListener('change', handleCompareSourceChange);
        plotGraphCheck.addEventListener('change', () => {
             seriesSelection.style.display = plotGraphCheck.checked ? 'block' : 'none';
        });

        // --- INITIAL SETUP ---
        seriesSelection.style.display = plotGraphCheck.checked ? 'block' : 'none';

        // --- FUNCTIONS ---
        function startSurvey() {
            const bm = parseFloat(benchmarkInput.value);
            const bs = parseFloat(backsightInput.value);
            if (isNaN(bm) || isNaN(bs)) { alert('Please enter valid numbers for Benchmark and Backsight.'); return; }
            
            customFieldName = customFieldNameInput.value.trim() || 'Custom';
            customFieldFormula = customFieldFormulaInput.value.trim().toUpperCase() || 'ELEV';
            customHeaderCell.textContent = customFieldName;
            customCompareOption.textContent = `Compare with '${customFieldName}'`;
            plotCustomLabel.textContent = customFieldName;
            
            calculateHI(bm, bs);
            setupSection.style.display = 'none';
            surveyDataSection.style.display = 'block';
            dataEntrySection.style.display = 'block';
            resultsSection.style.display = 'block';
            pointNumberInput.value = pointCounter;
            readingInput.focus();
        }

        function calculateHI(elevation, backsight) {
            heightOfInstrument = elevation + backsight;
            hiDisplay.textContent = `HI: ${heightOfInstrument.toFixed(3)}`;
        }
        
        function addPoint() {
            const reading = parseFloat(readingInput.value);
            const pointNum = pointNumberInput.value.trim();
            if (isNaN(reading) || pointNum === '') { alert('Please enter a valid Point # and Reading.'); return; }

            const elevation = heightOfInstrument - reading;
            let customValue = NaN;
            try {
                const formula = customFieldFormula.replace(/ELEV/g, `(${elevation})`);
                customValue = eval(formula); 
                if (isNaN(customValue)) throw new Error("Invalid formula");
            } catch (e) { alert('Invalid custom formula. Please check syntax.'); return; }

            surveyData.push({ point: pointNum, reading, elevation, custom: customValue, design: '', cutFill: '' });
            renderTable();
            readingInput.value = '';
            pointCounter++;
            pointNumberInput.value = pointCounter;
            readingInput.focus();
        }

        function renderTable() {
            resultsTableBody.innerHTML = '';
            surveyData.forEach((data, index) => {
                const row = document.createElement('tr');
                row.dataset.index = index;
                row.innerHTML = `
                    <td>${data.point}</td>
                    <td>${data.reading.toFixed(3)}</td>
                    <td class="calculated">${data.elevation.toFixed(3)}</td>
                    <td class="calculated">${data.custom.toFixed(3)}</td>
                    <td class="design-col"><input type="number" inputmode="decimal" class="design-input" value="${data.design}"></td>
                    <td class="design-col calculated cut-fill-cell">${data.cutFill}</td>
                `;
                resultsTableBody.appendChild(row);
            });
            updateColumnVisibility();
        }
        
        function handleDesignInputChange(event) {
            if (!event.target.classList.contains('design-input')) return;
            const rowIndex = event.target.closest('tr').dataset.index;
            const designValue = event.target.value;
            surveyData[rowIndex].design = designValue;
            updateCutFill(rowIndex);
        }

        function handleCompareSourceChange(event) {
            comparisonSource = event.target.value;
            recalculateAllCutFill();
        }

        function recalculateAllCutFill() {
            surveyData.forEach((_, index) => {
                updateCutFill(index);
            });
        }
        
        function updateCutFill(rowIndex) {
            const data = surveyData[rowIndex];
            const rowElement = resultsTableBody.querySelector(`tr[data-index='${rowIndex}']`);
            const cutFillCell = rowElement.querySelector('.cut-fill-cell');

            if (data.design !== '' && !isNaN(parseFloat(data.design))) {
                const designElev = parseFloat(data.design);
                const sourceElev = (comparisonSource === 'elevation') ? data.elevation : data.custom;
                const cutFill = sourceElev - designElev;
                data.cutFill = cutFill.toFixed(3);
                cutFillCell.textContent = data.cutFill;
            } else {
                data.cutFill = '';
                cutFillCell.textContent = '';
            }
        }
        
        function toggleDesignColumns() {
            designVisible = !designVisible;
            updateColumnVisibility();
        }

        function updateColumnVisibility() {
            const allDesignCols = document.querySelectorAll('.design-col');
            if (designVisible) {
                toggleDesignBtn.textContent = 'Hide Design';
                designCompareSection.style.display = 'block';
                flaggingOptionsSection.style.display = 'block';
                allDesignCols.forEach(col => col.style.display = 'table-cell');
            } else {
                toggleDesignBtn.textContent = 'Show Design';
                designCompareSection.style.display = 'none';
                flaggingOptionsSection.style.display = 'none';
                allDesignCols.forEach(col => col.style.display = 'none');
            }
        }
        
        function setupNewHI() {
            const lastPoint = surveyData[surveyData.length - 1];
            if (!lastPoint) { alert('You need at least one point before setting a new HI.'); return; }
            
            const newBS = prompt(`Setting new HI from Point #${lastPoint.point} (Elevation: ${lastPoint.elevation.toFixed(3)}).\n\nEnter new Backsight (BS):`);
            if (newBS !== null && !isNaN(parseFloat(newBS))) {
                calculateHI(lastPoint.elevation, parseFloat(newBS));
                alert(`New HI set to ${heightOfInstrument.toFixed(3)}`);
            } else if (newBS !== null) {
                alert('Invalid Backsight reading.');
            }
        }
        
        async function exportToXlsxWithChartJs() {
            if (surveyData.length === 0) {
                alert('No data to export.');
                return;
            }

            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('Survey Data');
            
            worksheet.columns = [
                { header: 'Point_Num', key: 'point', width: 15 },
                { header: 'Reading', key: 'reading', width: 15, style: { numFmt: '0.000' } },
                { header: 'Elevation', key: 'elevation', width: 15, style: { numFmt: '0.000' } },
                { header: customFieldName, key: 'custom', width: 20, style: { numFmt: '0.000' } },
                { header: 'Design_Elev', key: 'design', width: 15, style: { numFmt: '0.000' } },
                { header: 'Cut_Fill', key: 'cutFill', width: 15, style: { numFmt: '0.000' } }
            ];

            surveyData.forEach(row => {
                worksheet.addRow({
                    ...row,
                    reading: parseFloat(row.reading),
                    elevation: parseFloat(row.elevation),
                    custom: parseFloat(row.custom),
                    design: row.design ? parseFloat(row.design) : null,
                    cutFill: row.cutFill ? parseFloat(row.cutFill) : null
                });
            });
            
            // --- NEW: CONDITIONAL FORMATTING ---
            const flaggingEnabled = document.getElementById('enableFlagging').checked;
            const flagThreshold = parseFloat(document.getElementById('flagThreshold').value);

            if (flaggingEnabled && !isNaN(flagThreshold)) {
                worksheet.eachRow({ includeEmpty: false }, function(row, rowNumber) {
                    if (rowNumber > 1) { // Skip header row
                        const cutFillCell = row.getCell('cutFill');
                        if (cutFillCell.value !== null && Math.abs(cutFillCell.value) > flagThreshold) {
                            cutFillCell.fill = {
                                type: 'pattern',
                                pattern: 'solid',
                                fgColor: { argb: 'FFFFFF00' } // Yellow
                            };
                        }
                    }
                });
            }

            if (plotGraphCheck.checked) {
                const datasets = [];
                const labels = surveyData.map(row => row.point);
                
                if (document.getElementById('plotElevationCheck').checked) {
                    datasets.push({ label: 'Elevation', data: surveyData.map(r => r.elevation), borderColor: 'blue', fill: false });
                }
                if (document.getElementById('plotCustomCheck').checked && surveyData.some(r => !isNaN(r.custom))) {
                    datasets.push({ label: customFieldName, data: surveyData.map(r => r.custom), borderColor: 'orange', fill: false });
                }
                if (document.getElementById('plotDesignCheck').checked && surveyData.some(r => r.design && !isNaN(parseFloat(r.design)))) {
                    datasets.push({ label: 'Design Elevation', data: surveyData.map(r => r.design ? parseFloat(r.design) : null), borderColor: 'red', fill: false });
                }
                
                if (datasets.length > 0) {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: { labels, datasets },
                        options: { animation: false, scales: { y: { beginAtZero: false } } }
                    });
                    
                    const chartImage = await new Promise(resolve => {
                        setTimeout(() => {
                            resolve(chart.toBase64Image());
                            chart.destroy();
                        }, 500);
                    });

                    const imageId = workbook.addImage({ base64: chartImage, extension: 'png' });
                    worksheet.addImage(imageId, {
                        tl: { col: 7, row: 1 },
                        br: { col: 16, row: 20 }
                    });
                }
            }
            
            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            const date = new Date().toISOString().slice(0, 10);
            link.setAttribute("href", url);
            link.setAttribute("download", `LevelNotes_Export_${date}.xlsx`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    });
    </script>
</body>
</html>
